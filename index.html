<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poder Femenino</title>
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div class="container">
        <h1>Janiet Y Vannia</h1>
        <div id="datetime"></div>
        
        <form id="dataForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" required>

            <label for="maritalStatus">Estado Civil:</label>
            <select id="maritalStatus" required>
                <option value="Soltero">Soltero/a</option>
                <option value="Casado">Casado/a</option>
                <option value="Divorciado">Divorciado/a</option>
                <option value="Viudo">Viudo/a</option>
            </select>


            <label for="Color">Color Favorito:</label>
            <select id="Color" required>
                <option value="select">--Select</option>
                <option value="Amarillo">Amarillo/a</option>
                 <option value="Rojo">Rojo/a</option>
                  <option value="Azul">Azul/a</option>
                  <option value="Negro">Negro/a</option>
                <option value="Menta">Menta/a</option>
                <option value="Cafe">Cafe/a</option>
                <option value="gris">Gris/a</option>
            </select>

             
            <div class="g-recaptcha" data-sitekey="6LdYViMqAAAAAMxxRzkkmvT_uCoa37Q7M57jq4tc"></div>
            <button type="submit">Guardar</button>
        </form>

        <div id="dataDisplay">
            <h2>Formulario Aplicaciones en la nube</h2>
            <ul id="dataList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
